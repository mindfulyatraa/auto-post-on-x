services:
  # Backend API Server
  - type: web
    name: x-bot-backend
    env: node
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: VITE_TWITTER_API_KEY
        sync: false
      - key: VITE_TWITTER_API_SECRET
        sync: false
      - key: VITE_TWITTER_ACCESS_TOKEN
        sync: false
      - key: VITE_TWITTER_ACCESS_SECRET
        sync: false
      - key: VITE_TWITTER_CLIENT_ID
        sync: false
      - key: VITE_TWITTER_CLIENT_SECRET
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 3001

  # Frontend Static Site
  - type: web
    name: x-bot-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
